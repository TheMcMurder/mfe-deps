  <body>
    <div id="status" role="status" aria-live="polite"></div>
    <div class="zoom">
      <button id="zoom-in" aria-label="Zoom in"></button>
      <button id="zoom-out" aria-label="Zoom out"></button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.2.0/d3.min.js"></script>
    <script>
      window.initialized = false;
      document.addEventListener(
        "DOMContentLoaded",
        () => {
          const evtSource = new EventSource("/data", {
            withCredentials: false,
          });
          const chart = renderChart();
          const status = document.getElementById("status");
          const setStatusContent = (msg) => (status.innerHTML = msg);
          evtSource.addEventListener("message", function ({ data }) {
            const a = JSON.parse(data);
            chart.update(a);
            setStatusContent("");
          });

          evtSource.addEventListener("error", function (err) {
            console.error("EventSource failed:", err);
            setStatusContent(
              `<p>The data stream has encountered an error. <a href="/">Reload the page</a> if issues persist.</p>`
            );
          });
        },
        { once: true }
      );

      function textOverflow(text, max = 13) {
        if (text.length < max) return text;
        let truncated = text.substring(0, max);
        if (!/\s/.test(truncated.substring(max - 3))) {
          truncated = truncated.slice(0, -3) + "...";
        }
        return truncated;
      }

      const renderChart = () => {
        // distributed force graph
        const simulation = d3
          .forceSimulation()
          .force(
            "link",
            d3
              .forceLink()
              .id((d) => d.id)
              .distance(100)
          )
          .force("charge", d3.forceManyBody().strength(-500))
          .force("collide", d3.forceCollide())
          .force("center", d3.forceCenter())
          .force("x", d3.forceX())
          .force("y", d3.forceY());

        // zoom
        const zoom = d3
          .zoom()
          .scaleExtent([1, 10])
          .on("zoom", function zoomed({ transform }) {
            g.attr("transform", transform);
          });

        // outer container
        const height = window.innerWidth;
        const width = window.innerHeight;
        const svg = d3
          .create("svg")
          .attr("viewBox", [-width / 2, -height / 2, width, height])
          .call(zoom);

        // elements container
        const g = svg.append("g");

        // // lines between circles
        let link = g
          .append("g")
          .attr("stroke", "#999")
          .attr("stroke-opacity", 0.5)
          .selectAll("line");
        //   .data(links)
        //   .join('line')
        //   .attr('stroke-width', (d) => Math.sqrt(d.value))

        // drag behavior
        const drag = (simulation) =>
          d3
            .drag()
            .on("start", function dragstarted({ active, x, y }, d) {
              if (!active) simulation.alphaTarget(0.3).restart();
              d.fx = x;
              d.fy = y;
            })
            .on("drag", function dragged({ x, y }, d) {
              d.fx = x;
              d.fy = y;
            })
            .on("end", function dragended({ active }, d) {
              if (!active) simulation.alphaTarget(0);
              d.fx = null;
              d.fy = null;
            });

        let node = g.selectAll(".node");

        // circle styles
        const scale = d3.scaleOrdinal(d3.schemeCategory10);
        const color = (d) => scale(d.group);

        simulation.on("tick", () => {
          // connect lines between nodes
          link
            .attr("x1", (d) => d.source.x)
            .attr("y1", (d) => d.source.y)
            .attr("x2", (d) => d.target.x)
            .attr("y2", (d) => d.target.y);
          // move nodes to ends of lines
          node.attr("transform", (d) => `translate(${d.x},${d.y})`);
        });

        document.body.prepend(svg.node());

        // zoom in button
        document.getElementById("zoom-in").addEventListener("click", (e) => {
          svg.transition().call(zoom.scaleBy, 2);
        });

        // zoom out button
        document.getElementById("zoom-out").addEventListener("click", (e) => {
          svg.transition().call(zoom.scaleBy, 0.5);
        });

        return Object.assign(svg.node(), {
          // This update function allows for merging in the newest data
          // while not forcing the whole visualization to re-render
          update({ links, nodes }) {
            const old = new Map(node.data().map((d) => [d.id, d]));
            nodes = nodes.map((d) => Object.assign(old.get(d.id) || {}, d));
            links = links.map((d) => Object.assign({}, d));

            const hoverLookupCache = {};

            node = node.data(nodes).join((enter) => {
              const nodeGroup = enter
                .append("g")
                .attr("class", "node")
                .on("mouseover", (evt, n) => {
                  if (!hoverLookupCache[n.id]) {
                    const connectedLinks = [n].concat(
                      links.filter((l) => l.source === n || l.target === n)
                    );

                    const connectedNodes = [n.id].concat(
                      links
                        .map((l) => {
                          if (l.source === n) return l.target.id;
                          if (l.target === n) return l.source.id;
                          return false;
                        })
                        .filter(Boolean)
                    );

                    const nodesToHighlight = d3
                      .selectAll(".node")
                      .filter((x) => !connectedNodes.includes(x.id));

                    const linesToHighlight = d3
                      .selectAll("line")
                      .filter((x) => !connectedLinks.includes(x));

                    hoverLookupCache[n.id] = {
                      nodesToHighlight,
                      linesToHighlight,
                    }
                  }

                  hoverLookupCache[n.id].nodesToHighlight.classed("hover", true);
                  hoverLookupCache[n.id].linesToHighlight.classed("hover", true);
                })
                .on("mouseout", (evt, n) => {
                  d3.selectAll(".node.hover").classed("hover", false);
                  d3.selectAll("line").classed("hover", false);
                })
                // .attr("data-id", n => n.id)
                // .attr("data-group", n => n.group)
                .call(drag(simulation));
              // circles with color
              nodeGroup.insert("circle").attr("r", 25).attr("fill", color);
              // Text labels
              nodeGroup
                .insert("text")
                .attr("text-anchor", "middle")
                .attr("alignment-baseline", "central")
                // .attr("dx", 8)
                // .attr("dy", ".35em")
                .text(({ name, id }) => name || id);
              return nodeGroup;
            });

            link = link
              .data(links, (d) => [d.source, d.target])
              .join("line")
              .attr("stroke-width", 1.5);
            // .attr("data-source", l => l.source)
            // .attr("data-target", l => l.target)

            simulation.nodes(nodes);
            simulation.force("link").links(links);
            simulation.alpha(1).restart();
          },
        });
      };
    </script>
