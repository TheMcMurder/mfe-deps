    padding:0;
    margin:0;
    font-family:helvetica,arial;
    overflow: hidden;
  }

  .graph {
    width:100%;
    height: 100%;
    fill: #000;
    overflow: hidden;
    position: relative;
  }

  svg {
    height: 100%;
    width: 100%;
  }

  g.dimmed  {
    stroke-opacity: 0.05;
  }

  g.dimmed text.shadow {
    stroke-opacity: 0;
  }

  circle {
    stroke: #333;
    stroke-width: 1.5px;
  }

  text {
    font: 10px sans-serif;
    pointer-events: none;
  }

  text.shadow {
    stroke: #fff;
    stroke-width: 3px;
    stroke-opacity: .8;
  }

  path.link {
    fill: none;
    stroke: #666;
    stroke-width: 1.5px;
  }

  path.link.licensing {
    stroke: green;
  }

  path.link.resolved {
    stroke-dasharray: 0,2 1;
  }

  .zoom {
    background: rgba(0, 0, 0, 0.25);
    border-radius: 7px;
    bottom: 10px;
    display: flex;
    padding: 6px;
    position: fixed;
    right: 10px;
    z-index: 100;
  }

  .zoom button {
    background: rgba(255, 255, 255, 0.75);
    background-position: 50% 50%;
    background-repeat: no-repeat;
    border: none;
    width: 2rem;
    height: 2rem;
    border-radius: 4px;
  }

  .zoom button:not(:last-child) {
    margin-right: 6px;
  }

  <body>
    <div class="zoom">
      <button id="zoom-in" aria-label="Zoom in"></button>
      <button id="zoom-out" aria-label="Zoom out"></button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.2.0/d3.min.js"></script>
    <script>
      window.data = %DATA%;
      document.addEventListener('DOMContentLoaded', () => {
        const links = data.links.map(Object.create)
        const nodes = data.nodes.map(Object.create)

        // distributed force graph
        const simulation = d3
          .forceSimulation(nodes)
          .force(
            'link',
            d3.forceLink(links).id((d) => d.id)
          )
          .force('charge', d3.forceManyBody())
          .force('x', d3.forceX())
          .force('y', d3.forceY())

        // zoom
        const zoom = d3
          .zoom()
          .scaleExtent([1, 10])
          .on('zoom', function zoomed({ transform }) {
            g.attr('transform', transform)
          })

        // outer container
        const height = window.innerWidth
        const width = window.innerHeight
        const svg = d3
          .create('svg')
          .attr('viewBox', [-width / 2, -height / 2, width, height])
          .call(zoom)

        // elements container
        const g = svg.append('g')

        // lines between circles
        const link = g
          .append('g')
          .attr('stroke', '#999')
          .attr('stroke-opacity', 0.5)
          .selectAll('line')
          .data(links)
          .join('line')
          .attr('stroke-width', (d) => Math.sqrt(d.value))

        // drag behavior
        const drag = (simulation) =>
          d3
            .drag()
            .on('start', function dragstarted({ active, x, y }, d) {
              if (!active) simulation.alphaTarget(0.3).restart()
              d.fx = x
              d.fy = y
            })
            .on('drag', function dragged({ x, y }, d) {
              d.fx = x
              d.fy = y
            })
            .on('end', function dragended({ active }, d) {
              if (!active) simulation.alphaTarget(0)
              d.fx = null
              d.fy = null
            })

        // circles and binding drag behavior
        const node = g
          .selectAll('.node')
          .data(nodes)
          .enter()
          .append('g')
          .attr('class', 'node')
          .call(drag(simulation))

        // circle styles
        const scale = d3.scaleOrdinal(d3.schemeCategory10)
        const color = (d) => scale(d.group)
        node.append('circle').attr('r', 5).attr('fill', color)

        // circle label
        node
          .append('text')
          .attr('dx', 8)
          .attr('dy', '.35em')
          .text((d) => d.id)

        simulation.on('tick', () => {
          // connect lines between nodes
          link
            .attr('x1', (d) => d.source.x)
            .attr('y1', (d) => d.source.y)
            .attr('x2', (d) => d.target.x)
            .attr('y2', (d) => d.target.y)
          // move nodes to ends of lines
          node.attr('transform', (d) => `translate(${d.x},${d.y})`)
        })

        document.body.prepend(svg.node())

        // zoom in button
        document.getElementById('zoom-in').addEventListener('click', (e) => {
          svg.transition().call(zoom.scaleBy, 2)
        })

        // zoom out button
        document.getElementById('zoom-out').addEventListener('click', (e) => {
          svg.transition().call(zoom.scaleBy, 0.5)
        })
      })
    </script>
  </body>
